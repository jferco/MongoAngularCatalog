<div class="col-md-6">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">{{product.category}}</strong>
        <h3 class="mb-0">
          <h2>{{product.title}}</h2>
        </h3>
        <div class="mb-1 text-muted">₡{{product.price}}</div>
        <p class="card-text mb-auto">{{product.description}}</p>
        <button class="btn btn-lg btn-block btn-success">Añadir al carrito</button>
      </div>
      <img class="card-img-right flex-auto d-none d-lg-block" src="../../assets/img/{{product.img}}" alt="Card image cap">
    </div>
  </div>
